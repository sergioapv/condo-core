<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condo Manager Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <aside>
        <div class="sidebar-header">
            <h3>Condo Core</h3>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Condos</a></li>
                <li><a href="#">Residents</a></li>
                <li><a href="#">Payments</a></li>
                <!-- Add more features here -->
            </ul>
        </nav>
    </aside>

    <main>
        <section id="condos">
            <h2>Condos</h2>
            <table id="condo-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>View Map</th>
                        <th>Owner</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Condos will be dynamically added here -->
                </tbody>
            </table>
            <button id="add-condo-btn">Add Condo</button>
        </section>
        <div id="map-container"></div> <!-- Container for the map -->
        
        <!-- Modal for seeing location -->
        <div id="location-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Condo Location</h2>
                <div id="condo-location-container" class="modal">
                    <div class="modal-content">
                        <span class="close-map">&times;</span>
                        <div id="condo-location-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for adding condo -->
        <div id="add-condo-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Condo</h2>
                <h3>Select Condo Location</h3>
                <div id="map-modal-container" class="modal">
                    <div class="modal-content">
                        <span class="close-map">&times;</span>
                        <div id="map-modal-container"></div>
                        <button id="confirm-location-btn">Confirm Location</button>
                    </div>
                </div>
                <form id="add-condo-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <label for="location">Location (latitude,longitude):</label>
                    <input type="text" id="location" name="location" required><br>
                    <label for="owner">Owner:</label>
                    <input type="text" id="owner" name="owner" required><br>
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Include Leaflet.js library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <!-- Add Leaflet Control Geocoder plugin -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

</body>

</html>
